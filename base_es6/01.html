<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let [a, b, c] = [1, 2, 3];
        console.log(a, b, c);

        let person = {
            name: 'peter',
            age: 18,
            job: 'IT'
        }
        let {name,age,job:jobx} = person;
        console.log(name,age,jobx)

        // set,不重复的，可以进行add，del，clear操作，key和value是一样的
        // ... 可以把set结构变成一组数据
        let setArr = new Set([1,2,3]);
        console.log(setArr)
        console.log(...setArr);
        setArr.add(4).add(5);
        setArr.forEach((key,value) => {
            console.log(key,value)
        })
        for(let item of setArr.values()){
            console.log(item)
        }

        let  map = new Map();
        let json = {
            a:1,
            b:2
        }
        map.set(1,2)
        map.set(json,3)
        console.log(map)
        map.forEach((key,value)=>{
            console.log(key,value);
        });
        for(let [key,value] of map){
            console.log(key,value)
        }
    </script>
</body>

</html>
