    <script>
        // 面向对象的思想是 ----- 抽象的过程  ---->实例化的过程


        // 自定义构造函数 -- > 实例化对象
        function Person(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.eat = function(){
                console.log(this.name + "吃饭");
            };
        }
        // 构造函数 ---> 创建对象
        var per = new Person("小苏",38,"女");
        per.eat();
        // 实例对象是通过构造函数来创建
        // 实例对象会指向自己的构造函数（暂时理解，是错误的)
        // 把这个对象的结构显示出来
        console.dir(per);
        console.dir(Person);

        // 实例对象的构造器（构造函数）
        // 实例对象的构造器是指向Person的，结果是true，所以，这个实例对象per就是通过Person来创建的
        console.log(per.constructor == Person);
        console.log(per.__proto__.constructor == Person);
        console.log(per.__proto__.constructor == Person.prototype.constructor);


        // 判断这个对象是不是这种数据类型
        console.log(per.constructor == Person);
        console.log(per instanceof Person);
        // 总结：
        /**
         *  实例对象和构造函数之间的关系：
         *  1. 实例对象是通过构造函数来创建的 -- 创建的过程叫实例化
         *  2. 如何判断对象是不是这个数据类型？
         *     1）通过 构造器 的方式， 实例对象.构造器 == 构造函数名字
         *     2）通过 instancof 构造函数名字
         *     尽可能的使用第二种方式来识别，为什么？
