        //==============================闭包产生随机数===============
        // 总结: 如果想要缓存数据，就把这个数据放在外层的函数和里层的函数的中间位置
        // 闭包的作用：缓存数据，有优点也是缺陷，没有及时的释放
        // 局部变量是在函数中，函数使用结束后，局部变量会被自动的释放
        // 闭包后，里面的局部变量的使用，作用域链就会被延长
        function showRandom(){
            var num = parseInt(Math.random()*10 +1);
            console.log(num);
        }
        showRandom();
        showRandom();
        showRandom();

        // 闭包的方式，产生三个随机数，但是都是相同的
        function f1(){
            var num  = parseInt(Math.random()*10+1);
            return function(){
                console.log(num);
            }
        }
        var ff = f1();
        ff();
        ff();
        ff();
