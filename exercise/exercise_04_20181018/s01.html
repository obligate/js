<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <fieldset style="width:500px;margin:0 auto;border:1px solid red;">
            <legend>登陆表单</legend>
            <form id="f1" action="http://localhost:7000" method="get" enctype="multipart/form-data">
                <p><label for="user">用户名:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="user" name="user" /></p>
                <p><label for="pwd">密&nbsp;&nbsp;&nbsp;码:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="pwd" name="pwd" /></p>
                <p><label for="phone">手机号:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="phone" name="phone" /></p>
                <p>
                    <label >男</label><input type="radio" id="gender" name="gender"   value="1" />
                    <label >女</label><input type="radio" id="gender" name="gender"   value="2" checked="checked"/>
                    <label >保密</label><input type="radio" id="gender" name="gender" value="3"/>
                </p>
                <p>
                    <label >足球</label><input type="checkbox"  name="favor" value="1" />
                    <label >台球</label><input type="checkbox"  name="favor" value="2" />
                    <label >蓝球</label><input type="checkbox"  name="favor" value="3" checked="checked" />
                    <label >桌球</label><input type="checkbox"  name="favor" value="4" />
                    <label >冰球</label><input type="checkbox"  name="favor" value="5"  />
                </p>
                <p><textarea name="content" id="" cols="30" rows="10"></textarea></p>
                <p>
                    <select name="city" id="city" size="4" multiple="multiple">
                        <option value="1">北京</option>
                        <option value="2" selected="selected">上海</option>
                        <option value="3">天津</option>
                        <option value="4">重庆</option>
                        <option value="5" selected="selected">合肥</option>
                    </select>
                </p>
                <p><input type="file" name="tmpFile"></p>
                <p>
                    <input type="button" value="确认"/>
                    <input type="submit" value="提交"/>
                    <input type="reset"  value="重置"/>
                </p>
            </form>
        </fieldset>
    </div>
    <div id="i1">
        <a href="#">1</a>
    </div>
    <a href="#">2</a>
    <a href="#">3</a>
</body>

</html>
