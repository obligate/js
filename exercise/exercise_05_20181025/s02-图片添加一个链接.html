<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="http://seal.tidebuy.net:9200"><img src="1.jpg" alt="资源找不到显示的值" title="鼠标悬停显示的值" style="border:0;"></a>
    
    <!--  内存元素溢出咋办 a标签是行内标签，默认不能设置宽高，需要设置display:inline-block-->
    <a href="#" style="width: 200px;height: 300px;overflow: hidden;display: inline-block;"><img src="1.jpg" ></a>
    <a href="#" style="width: 200px;height: 300px;overflow: auto;display: inline-block;"><img src="1.jpg" ></a>

     <!--  内存元素溢出咋办 ,div是块级标签-->
     <div style="height: 200px;width:300px;overflow: hidden;"><img src="1.jpg" ></div>
     <div style="height: 200px;width:300px;overflow: auto;"><img src="1.jpg" ></div>
</body>
</html>
