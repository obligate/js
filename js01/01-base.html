<!DOCTYPE HTML>
<html>
<head>
    <title>Title</title>
    <script>
        /**
         * js 分3个部分：
         * 1. ECMAScript 标准，js的基本的语法
         * 2. DOM - document object model 文档对象模型
         * 3. BOM - Browser Object Model 浏览器对象模型
         *
         * js是什么？
         * 是一门脚本语言
         * 是一门解释性语言
         * 是一门弱类型语言，声明变量都用var
         * 是一门动态类型的语言
         *  1. 代码（变量） 只有执行到这个位置的时候，才知道这个变量中到底存储的是什么，如果是对象，就有对象的属性和方法，如果是变量就是变量的作用
         *  2. 对象没有什么，只要点了，通过点语法，那么就可以为对象添加属性或者方法
         * 是一门基于对象的语言
         *
         * 编译语言： 需要把代码翻译成计算机所认知的二进制语言，才能够执行
         * 脚本语言：不需要编译，直接执行
         * 常见的脚本语言,t-sql,cmd
         *
         *
         * HTML 是标记语言，展示数据
         * CSS  美化页面
         * JS   用户和浏览器交互
         *
         *
         * 在webstorm中打开页面
         * 1. 右上角有浏览器图标，直接点击即可
         * 2. 快捷键 alt + f2 回车或者上下键选择
         *
         *
         * js代码的注意问题
         * 1. 在一对script的标签中有错误的js代码，那么该错误的代码后面的js代码不会执行
         * 2. 如果第一对的script标签中有错误，不会影响后面的script标签中的js代码执行
         * 3. script标签能写什么内容，type="text/javascript" 标准写法，或者language="JavaScript"都可以
         * 但是，目前在我们的html页面中，type和language都可以省略，原因 html是遵循h5的标准
         * 4. 有可能会出现这种情况，script标签中同时可能出现type和language的写法
         *
         *
         * ctrl + alt + L 格式化代码
         */
    </script>

    <script>
        // 扩展的变量替换
        var num1 = 10;
        var num2 = 20;
        num1 = num1 ^ num2;
        num2 = num1 ^ num2;
        num1 = num1 ^ num2;
        console.log(num1,num2);

        //声明变量并初始化
        var num = 10;
        // js中的数据类型有哪些？
        // js中的原始数据类型:number,string,boolean ,null,undefined,object

        // 基本类型（简单类型），值类型 number,string ,boolean
        // 复杂类型（引用类型）,object
        // 空类型： undefined ,null
        // 值类型的值在哪一款空间中存储？ 栈中存储
        // 引用类型的值在哪一款空间中存储？ 栈和堆中存储，对象在堆中存储，地址在栈中存储
        /**
         *  number: 数字类型(整数和小数)
         *  string: 字符串类型（的值一般都是用单引号或者双引号括起来) "34"
         *  boolean: 布尔类型(值只有两个,true(真1),false（假0))
         *  null: 空类型，值只有一个:null，一个对象指向为空了，此时可以赋值为null
         *  undefined：未定义，值只有一个：undefined
         *  什么情况下的结果是undefined
         *   变量声明了，没有赋值，结果是 undefined
         *   函数没有明确返回值，如果接收了，结果也是undefined
         * 如果一个变量的结果是undefined和一个数字进行计算，结果是NaN不是一个数字，也没有意义
         * object:对象
         */


        // 如何获取这个变量的数据类型是什么？使用typeof 来获取
        /**
         *  typeof 变量名
         *  typeof(变量名）
         */
        var num = 10;
        var str = "小白";
        var flag =true;
        var nll = null;
        var undef;
        var obj = new Object();

        console.log(typeof num);    // number
        console.log(typeof str);    // string
        console.log(typeof flag);   // boolean
        console.log(typeof nll);    // object，不是null
        console.log(String(nll));
        console.log(typeof undef);  // undefined
        console.log(typeof obj);    // object


    </script>


</head>
<body>
    <input type="button" value="按钮" onclick="alert('被点击了');"/>
</body>
</html>
