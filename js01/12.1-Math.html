<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:300px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        /**
         *  MDN 在线帮助文档
         *
         *  实例对象： 通过构造函数创建出来，实例化的对象
         *  静态对象：不需要创建，直接就是一个对象，方法（静态方法）直接通过这个对象名字调用
         *
         *
         *  Math.PI        ----------π
         *  Math.E          ----------常数的底数
         *  Math.abs(值）   ---------绝对值
         *  Math.ceil(值）  ---------向上取整
         *  Math.floor(值） ---------向下取整
         */

        var result = Math.max(10, 4, 50, 8);
        console.log(result);

        function MyMath() {
            this.getMax = function () {
                var max = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            };
        }

        var mt = new MyMath();
        var mtResult = mt.getMax(10, 4, 50, 8);
        console.log(mtResult);


        function getColor(){
            var str="#";
            var arr = ["1","2","3","4","5","6","7","8","9","a","b","c","d","e","f"];
            for(var i=0;i<6;i++){
                // 产生的每个随机送都是一个索引，根据索引找到数组中对应的值，拼接到一起
                var num = parseInt(Math.random()*16);
                str+=arr[num];
            }
            return str;
        }
        // 页面加载的事件
        window.onload = function(){
            document.getElementById("dv").style.backgroundColor = getColor();
        };
        // console.log(getColor())
    </script>
</head>
<body>
<div id="dv"></div>
</body>
</html>
