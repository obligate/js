<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // var str = "10"
        // var str2 = '20';

        // 字符串可以使用单引号，也可以使用双引号
        var  str = "waht are you no sha lei";
        console.log(str.length);
        // html中的转义字符: < &lt; > &gt; 空格: &nbsp;
        console.log("哈哈\t嘎嘎")

        // 字符串的拼接，可以使用+
        // 只要有一个字符串，其他的是数字，那么结果也是拼接，不是相加
        // 如果有一个是字符串，另一个也是字符串，使用-号，此时会发生计算
        console.log("哈哈" + "嘎嘎");

        var str1 = "10";
        var str2 = 5;
        //隐式转换：浏览器自动帮我们把字符串类型转换成了数字类型
        console.log(str1 - str2 );
    </script>
</head>
<body>

</body>
</html>
