<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 作用域： 使用范围
        /**
         * 全局变量：声明的变量是使用var 声明的，那么这个变量就是全局变量，全局变量可以在页面的任何位置使用
         * 除了函数以外，其他的任何位置定义的变量都是全局变量
         * 局部变量：在函数内部定义的变量，是局部变量，外面不能使用
         * 全局变量，如果页面不关闭，那么就不会释放，就会占空间，消耗内存
         *
         * 全局作用域：全局变量的使用范围
         * 局部作用域：局部变量的使用范围
         *
         *
         * 块级作用域: 一对大括号就可以看成是一块，在这个块区域中定义的变量，只能在这个区域中使用
         * 但是在js中在这个块级作用域中定义的变量，外面也能使用
         * 说明：js没有块级作用域，只有函数除外
         *
         *
         *  隐式全局变量： 声明的变量没有var，就叫隐式全局变量
         *  全局变量是不能被删除的，隐式全局变量是可以被删除的
         *  定义变量使用var是不会被删除的，没有var是可以删除的
         *
         *  var num1 = 10 ;
         *  num2 = 20;
         *  delete num1;
         *  delete num2;
         *  console.log(typeof num1);
         *  console.log(typeof num2)'
         *
         * 作用域链条，先从当前作用域找，然后从上级作用找，直到0级作用域(script标签内定义的全局变量)，如果没有找到就报错
         * var num = 10;
         * function f1(){
         *      var num = 20;
         *      function f2(){
         *          var num =30;
         *          function f3(){
         *              var num = 50;
         *              console.log(num);
         *          }
         *          f3();
         *      }
         *      f2();
         * }
         * f1();
         */

        // {
        //     var num = 10;
        //     console.log(num);
        // }
        // console.log(num);
        //
        // // var num = 10;
        // // console.log(num);
    </script>
