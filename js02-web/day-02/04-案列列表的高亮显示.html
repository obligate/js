<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>金士百</li>
    <li>雪花</li>
    <li>百威</li>
    <li>燕京</li>
    <li>青岛</li>
    <li>崂山</li>
    <li>珠江</li>
    <li>华丹</li>
</ul>
<script>
    // 鼠标进入和离开两个事件
    var list = document.getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        // 为li注册鼠标进入事件
        list[i].onmouseover = function(){
            this.style.backgroundColor="yellow";
        };
        // 为li注册鼠标离开事件
        list[i].onmouseout =function () {
            this.style.backgroundColor="";
        };
    }
</script>
</body>
</html>
