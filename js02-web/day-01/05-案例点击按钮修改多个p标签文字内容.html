<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv1">
    <p>哈哈，你说谁呀？</p>
    <p>哈哈，你说谁呀？</p>
    <p>哈哈，你说谁呀？</p>
    <p>哈哈，你说谁呀？</p>
    <p>哈哈，你说谁呀？</p>
</div>
<div id="dv2">
    <p>嘎嘎</p>
    <p>嘎嘎</p>
    <p>嘎嘎</p>
    <p>嘎嘎</p>
</div>
<script>
    document.getElementById("btn").onclick = function () {
        // document.getElementsByTagName("标签的名字"); 返回的是一个伪数组，
        // 无论获取的是一个标签，还是多个标签，最终都是在数组中存储的，这行代码的返回值就是一个Node数组
        // var pNodeList = document.getElementsByTagName("p");
        var pNodeList = document.getElementById("dv1").getElementsByTagName("p");
        // 循环遍历这个数组
        for(var i=0;i<pNodeList.length;i++){
            //每个p标签，设置文字
            pNodeList[i].innerText = "我们都是p";
        }
    }
</script>
</body>
</html>
