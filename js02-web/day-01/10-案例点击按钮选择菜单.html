<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="点菜" id="btn"/>
<select name="" id="ss">
    <option value="1">油炸榴莲</option>
    <option value="2">爆炒臭豆腐</option>
    <option value="3" id="opt3">清蒸助教</option>
    <option value="4" selected="selected">凉拌班主任</option>
    <option value="5">红烧小苏</option>
</select>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function(){
        // 点击按钮选择菜
        my$("opt3").selected = true;
    }
</script>



<textarea name="" id="tt" cols="30" rows="10" readonly>
    注册用户的协议
    某人问智者，
    大师：您觉得怎么做才是最快乐的？
    回答说：不要和愚者辩论
    这个人说：我不这么认为！
    大师说：您说的对，
    我就是
</textarea>

<input type="button" value="注册" id="btn2"/>
<script>
    // disabled 这个属性是禁用的
    // html中属性和值是自己的，并且只有一个的，其实，可以只写这个属性，不用赋值
    my$("btn2").onclick = function(){
        my$("tt").value ="嘎嘎"; // 推荐用value，因为看成了是表单的标签
        // my$("tt").innerText = "哈哈";
    }
</script>
</body>
</html>
