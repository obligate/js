<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:300px;
            height: 200px;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<input type="button" value="显示" id="btn2"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
    // 根据id获取按钮，注册点击时间，添加事件处理函数
    my$("btn").onclick = function(){
        my$("dv").style.display="none";
    }

    my$("btn2").onclick = function(){
        my$("dv").style.display="block";
    }
</script>

<br/>
<br/>
<br/>
使用一个按钮实现
<input type="button" value="隐藏" id="btn3"/>
<div id="dv1"></div>
<script>
    // 根据id获取按钮，注册点击事件，添加事件处理函数
    my$("btn3").onclick = function(){
        // 判断当前点击的按钮的value属性值
      if(this.value === "隐藏"){
          my$("dv1").style.display="none";// 隐藏
          this.value = "显示";
      }else if(this.value === "显示"){
          my$("dv1").style.display="block";// 显示
          this.value="隐藏";
      }
    };
</script>
</body>
</html>
