<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="设置p的内容" id="btn"/>
<p id="p1">我是一个p标签</p>
<script>
    <!-- 凡是成对的标签,中间的文本内容,设置的时候,都可以用innerText-->
    document.getElementById("btn").onclick = function(){
        document.getElementById("p1").innerText="这是一个p";
    }
</script>
</body>
</html>
